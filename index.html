<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C# & Unity Tutorial | Полный курс</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="logo">C# & Unity <span>Mastery</span></h1>
                <div class="user-info">
                    <div class="progress-container">
                        <div class="progress-bar" id="level-progress" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-container">
            <aside class="sidebar">
                <div class="sidebar-content">
                    <div class="course-progress">
                        <h3>Прогресс курса</h3>
                        <div class="progress-circle">
                            <svg class="progress-ring" width="120" height="120">
                                <circle class="progress-ring-circle" stroke="#4a6bff" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
                            </svg>
                            <span class="progress-percent">0%</span>
                        </div>
                    </div>

                    <nav class="weeks-nav">
                        <ul id="weeks-list">
                            <!-- Weeks will be populated by JavaScript -->
                        </ul>
                    </nav>
                </div>
            </aside>

            <main class="content-area">
                <div class="content-header">
                    <h2 id="current-week-title">Неделя 1</h2>
                    
                </div>

                <div class="content-body" id="content-body">
                    <!-- Content will be loaded here -->
                    <div class="welcome-message">
                        <h3>Полный курс по C# и Unity</h3>
                        <p>Выберите неделю и день обучения в левом меню, чтобы начать.</p>
                        <div class="welcome-image">
                            <img src="https://via.placeholder.com/600x300/2d3748/4a6bff?text=C%23+%26+Unity+Course" alt="C# и Unity">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
