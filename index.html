            --text-secondary: #a0a0a0;
            --accent: #6a5acd;
            --accent-hover: #7b68ee;
            --success: #4caf50;
            --warning: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 10px;
            color: var(--accent);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .weeks-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .week-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .week-card:hover {
            transform: translateY(-5px);
        }

        .day-card {
            background: var(--bg-day);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .practice-day {
            background: rgba(106, 90, 205, 0.1);
            border-left: 4px solid var(--accent);
        }

        .topic-item {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .topic-content {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .practice-task {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: var(--accent-hover);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .weeks-container {
                grid-template-columns: 1fr;
            }
        }

                        float sampleY = y / scale * frequency;

                        noiseHeight += perlin * amplitude;

                        frequency *= 2;

                if (!handlers.ContainsKey(typeof(T))) {
